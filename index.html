<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Merge Axolotls!</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body {
    font-family: 'Inter', sans-serif;
    text-align: center;
    background: linear-gradient(135deg, #e0f7fa, #c5cae9);
    color: #333;
    padding: 20px;
    margin: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  h1 {
      margin-bottom: 5px;
      font-size: 2.5rem;
      font-weight: bold;
      color: #3f51b5;
  }
  #gameArea {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: flex-start;
    gap: 20px;
    margin-top: 20px;
  }
  #stats {
    background: rgba(255, 255, 255, 0.8);
    backdrop-filter: blur(5px);
    padding: 10px 20px;
    margin-bottom: 20px;
    border-radius: 20px;
    display: inline-block;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    font-size: 1.2em;
  }
  #grid {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-gap: 12px;
    justify-content: center;
    padding: 10px;
    background: rgba(255, 255, 255, 0.6);
    backdrop-filter: blur(5px);
    border-radius: 20px;
    box-shadow: 0 8px 12px rgba(0, 0, 0, 0.1);
  }
  #nameInputContainer {
    display: flex;
    flex-direction: column;
    align-items: center;
    background: rgba(255, 255, 255, 0.8);
    backdrop-filter: blur(5px);
    padding: 15px;
    border-radius: 20px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }
  #nameInputContainer label {
    font-size: 1.1em;
    font-weight: bold;
    color: #444;
  }
  #nameInputContainer input {
    padding: 8px;
    width: 120px;
    margin-top: 10px;
    border-radius: 10px;
    border: 2px solid #aaa;
    text-align: center;
    font-size: 1em;
    outline: none;
    transition: all 0.3s ease;
  }
  #nameInputContainer input:focus {
      border-color: #3f51b5;
      box-shadow: 0 0 5px rgba(63, 81, 181, 0.5);
  }
  .cell {
    width: 100px;
    height: 100px;
    background: white;
    border: 3px solid #6c7e97;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    border-radius: 12px;
    transition: transform 0.2s, box-shadow 0.2s;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    position: relative;
    overflow: hidden;
  }
  .cell:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
  }
  .cell.selected {
      border: 3px solid #ff4d4d;
  }
  .axolotl-img {
    width: 100%;
    height: auto;
    max-width: 80px;
    max-height: 80px;
    transition: transform 0.2s;
  }
  button {
    display: block;
    width: 300px;
    margin: 15px auto;
    padding: 12px 20px;
    font-size: 1.1em;
    font-weight: bold;
    border-radius: 25px;
    border: none;
    cursor: pointer;
    color: white;
    background-size: 200% auto;
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
  }
  .buy-axolotl {
    background-image: linear-gradient(to right, #6a11cb 0%, #2575fc 50%, #6a11cb 100%);
  }
  .buy-ingot {
    background-image: linear-gradient(to right, #ff7e5f 0%, #feb47b 50%, #ff7e5f 100%);
  }
  .buy-auto-merge {
    background-image: linear-gradient(to right, #e87b28 0%, #d85c15 50%, #e87b28 100%);
  }
  .expand-grid {
    background-image: linear-gradient(to right, #00c6ff 0%, #0072ff 50%, #00c6ff 100%);
  }
  .save-load-btn {
    background-image: linear-gradient(to right, #11998e 0%, #38ef7d 50%, #11998e 100%);
  }
  .reset-btn {
    background-image: linear-gradient(to right, #ff416c 0%, #ff4b2b 50%, #ff416c 100%);
  }
  .change-mind-btn {
    background-image: linear-gradient(to right, #4CAF50 0%, #8BC34A 50%, #4CAF50 100%);
  }
  button:hover {
    background-position: right center;
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
  }
  button:disabled {
    background-image: linear-gradient(to right, #c0c0c0 0%, #a0a0a0 50%, #c0c0c0 100%);
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    transform: translateY(0);
    cursor: not-allowed;
  }
  
  /* Additional styling for button groups */
  .button-group {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 10px;
    margin-bottom: 10px;
  }
  .button-group button {
      width: 200px;
      margin: 0;
  }
  #save-load-group {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  /* New save feedback message */
  #saveFeedback {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 15px;
      border-radius: 10px;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
      pointer-events: none;
      font-size: 1em;
  }
  #saveFeedback.visible {
      opacity: 1;
  }

  /* Modal styling */
  .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
      backdrop-filter: blur(5px);
  }
  .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 400px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  }
  .close-button {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
  }
  .close-button:hover, .close-button:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
  }
</style>
</head>
<body>

<h1>Merge Axolotls!</h1>
<div id="stats">
  Coins: <span id="coins">50</span> |
  Passive Income: <span id="income">0</span>/sec |
  ðŸª™ <span id="ingots">0</span>
</div>

<div id="gameArea">
  <div id="grid"></div>
  <div id="nameInputContainer">
    <label for="axolotlNameInput">Name Axolotls</label>
    <input type="text" id="axolotlNameInput" maxlength="7" placeholder="Name">
  </div>
</div>

<button id="buyAxolotlBtn" class="buy-axolotl" onclick="buyAxolotl()">Buy Lvl 1 Axolotl (10 Coins)</button>
<div class="button-group">
  <button id="buyIngotBtn" class="buy-ingot" onclick="buyIngot()">Buy Gold Ingot (1000 Coins)</button>
  <button id="buy10IngotsBtn" class="buy-ingot" onclick="buy10Ingots()">Buy 10 Ingots (9750 Coins)</button>
  <button id="buy100IngotsBtn" class="buy-ingot" onclick="buy100Ingots()">Buy 100 Ingots (95000 Coins)</button>
</div>
<button id="expandGridBtn" class="expand-grid" onclick="expandGrid()">Expand Grid</button>
<button id="autoMergeBtn" class="buy-auto-merge" onclick="buyAutoMerge()">Buy Auto Merge Lvl 1 (1000 Ingots)</button>

<h3>Save & Load</h3>
<div id="save-load-group">
    <div id="save-buttons-group" class="button-group" style="display:none;">
        <button id="saveBtn" class="save-load-btn" onclick="manualSaveGame()">Save to Device</button>
        <button class="save-load-btn" onclick="exportData()">Export Save File</button>
        <button class="save-load-btn" onclick="document.getElementById('importFile').click()">Import Save File</button>
        <input type="file" id="importFile" style="display:none" onchange="importData(event)">
    </div>
    <button id="changeMindBtn" class="change-mind-btn" onclick="enableSaving()" style="display:none;">Change My Mind</button>
</div>
<button class="reset-btn" onclick="showResetModal()">Reset Game</button>

<div id="saveFeedback">Game Saved!</div>

<!-- Custom Modals -->
<div id="resetModal" class="modal">
  <div class="modal-content">
    <span class="close-button" onclick="closeModal('resetModal')">&times;</span>
    <p>Are you sure you want to reset your game?</p>
    <button class="reset-btn" onclick="confirmReset()">Yes, reset</button>
    <button class="change-mind-btn" onclick="closeModal('resetModal')">Cancel</button>
  </div>
</div>

<div id="alertModal" class="modal">
  <div class="modal-content">
    <span class="close-button" onclick="closeModal('alertModal')">&times;</span>
    <p id="alertMessage"></p>
    <button class="change-mind-btn" onclick="closeModal('alertModal')">OK</button>
  </div>
</div>

<div id="confirmModal" class="modal">
  <div class="modal-content">
    <span class="close-button" onclick="closeModal('confirmModal')">&times;</span>
    <p id="confirmMessage"></p>
    <button id="confirmYesBtn" class="reset-btn">Yes</button>
    <button id="confirmNoBtn" class="change-mind-btn" onclick="closeModal('confirmModal')">No</button>
  </div>
</div>

<script>
// Image URLs for axolotls
const axolotlImages = [
    'https://placehold.co/100x100/ffc0cb/000?text=pink.WEBP', // Level 1 (pink)
    'https://placehold.co/100x100/FFFF00/000?text=yellow.WEBP', // Level 2 (yellow)
    'https://placehold.co/100x100/A52A2A/FFF?text=brown.WEBP', // Level 3 (brown)
    'https://placehold.co/100x100/0000FF/FFF?text=blue.WEBP', // Level 4 (blue)
];

let gridSize = 3;
let grid = new Array(gridSize * gridSize).fill(0);
let coins = 50;
let ingots = 0;
let selected = null;
let axolotlName = "";
let autoMergeLevel = 0;
let autoMergeInterval = null;
const maxPassive = 5000;
let consentGiven = false;
let autoSaveInterval = null;

const cost_axolotl = 10;
const cost_ingot = 1000;
const cost_10_ingots = 9750;
const cost_100_ingots = 95000;
const expand_costs = { 3: 100, 4: 500 };
const autoMerge_costs = [1000, 2000, 5000];

const gridDiv = document.getElementById('grid');
const coinsSpan = document.getElementById('coins');
const incomeSpan = document.getElementById('income');
const ingotsSpan = document.getElementById('ingots');
const axolotlNameInput = document.getElementById("axolotlNameInput");
const buyAxolotlBtn = document.getElementById('buyAxolotlBtn');
const buyIngotBtn = document.getElementById('buyIngotBtn');
const buy10IngotsBtn = document.getElementById('buy10IngotsBtn');
const buy100IngotsBtn = document.getElementById('buy100IngotsBtn');
const expandGridBtn = document.getElementById('expandGridBtn');
const autoMergeBtn = document.getElementById('autoMergeBtn');
const saveButtonsGroup = document.getElementById('save-buttons-group');
const changeMindBtn = document.getElementById('changeMindBtn');
const saveFeedback = document.getElementById('saveFeedback');
const alertModal = document.getElementById('alertModal');
const alertMessage = document.getElementById('alertMessage');
const resetModal = document.getElementById('resetModal');
const confirmModal = document.getElementById('confirmModal');
const confirmMessage = document.getElementById('confirmMessage');

axolotlNameInput.addEventListener("input", e => {
  axolotlName = e.target.value.slice(0,7);
  renderGrid();
});

// Now uses a modulo operator to create a repeating loop of the images
function getAxolotlImageUrl(level) {
    if (level < 1) return '';
    return axolotlImages[(level - 1) % axolotlImages.length];
}

function renderGrid() {
  gridDiv.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;
  gridDiv.innerHTML = '';
  grid.forEach((level, idx) => {
    const cell = document.createElement('div');
    cell.className = 'cell';
    if (level > 0) {
        const imageUrl = getAxolotlImageUrl(level);
        cell.innerHTML = `
            <img src="${imageUrl}" alt="Axolotl level ${level}" class="axolotl-img" />
            <div>${axolotlName}-${level}</div>
        `;
    }
    cell.onclick = () => selectCell(idx, cell);
    gridDiv.appendChild(cell);
  });
  if (selected !== null) {
      gridDiv.children[selected].classList.add("selected");
  }
}

function selectCell(idx, cell) {
  if (grid[idx] === 0) return;
  if (selected === null) {
    selected = idx;
    cell.classList.add("selected");
  } else if (selected !== idx && grid[selected] === grid[idx]) {
    grid[selected]++;
    coins += Math.pow(2, grid[selected]); // Corrected passive income formula
    grid[idx] = 0;
    selected = null;
    updateIncome();
    renderGrid();
    updateDisplay();
  } else {
    gridDiv.children[selected].classList.remove("selected");
    selected = null;
    if (grid[idx] !== 0) { // If the new cell isn't empty, select it
        selected = idx;
        cell.classList.add("selected");
    }
  }
}

function buyAxolotl() {
  if (coins >= cost_axolotl) {
    let empty = grid.map((v,i)=>v===0?i:-1).filter(i=>i!==-1);
    if (empty.length > 0) {
      coins -= cost_axolotl;
      const randomIndex = Math.floor(Math.random() * empty.length);
      grid[empty[randomIndex]] = 1;
      updateIncome();
      renderGrid();
      updateDisplay();
    } else {
      showAlert("No empty space on the grid!");
    }
  } else showAlert("Not enough coins to buy Axolotl");
}

function buyIngot() {
  if (coins >= cost_ingot) {
    coins -= cost_ingot;
    ingots++;
    updateDisplay();
  } else showAlert("Not enough coins to buy Ingot");
}
function buy10Ingots() {
  if (coins >= cost_10_ingots) {
    coins -= cost_10_ingots;
    ingots += 10;
    updateDisplay();
  } else showAlert("Not enough coins to buy 10 Ingots");
}
function buy100Ingots() {
  if (coins >= cost_100_ingots) {
    coins -= cost_100_ingots;
    ingots += 100;
    updateDisplay();
  } else showAlert("Not enough coins to buy 100 Ingots");
}

function expandGrid() {
  const currentCost = expand_costs[gridSize];
  if (gridSize < 5) {
      if (ingots >= currentCost) {
        ingots -= currentCost;
        gridSize++;
        grid = grid.concat(new Array(gridSize * gridSize - grid.length).fill(0));
        updateIncome();
        renderGrid();
        updateDisplay();
      } else {
          showAlert(`Not enough ingots to expand grid! You need ${currentCost} ingots.`);
      }
  } else {
      showAlert("Grid is already at max size.");
  }
}

function buyAutoMerge() {
  if (autoMergeLevel >= 3) {
    showAlert("Auto Merge is already at max level.");
    return;
  }
  const cost = autoMerge_costs[autoMergeLevel];
  if (ingots >= cost) {
    ingots -= cost;
    autoMergeLevel++;
    if (autoMergeInterval) clearInterval(autoMergeInterval);
    const times = [5000, 3000, 1000];
    autoMergeInterval = setInterval(runAutoMerge, times[autoMergeLevel - 1]);
    updateAutoMergeButton();
    updateDisplay();
  } else showAlert(`Not enough ingots to buy Auto Merge Lvl ${autoMergeLevel + 1}. You need ${cost} ingots.`);
}

function updateAutoMergeButton() {
  if (autoMergeLevel < 3) {
    autoMergeBtn.textContent = `Buy Auto Merge Lvl ${autoMergeLevel + 1} (${autoMerge_costs[autoMergeLevel]} Ingots)`;
    autoMergeBtn.style.display = "block";
  } else {
    autoMergeBtn.textContent = `Auto Merge Max Level`;
    autoMergeBtn.disabled = true;
  }
}

function runAutoMerge() {
  // Buy a level 1 axolotl if there is space and enough coins
  if (coins >= cost_axolotl && grid.includes(0)) {
    coins -= cost_axolotl;
    let empty = grid.map((v,i)=>v===0?i:-1).filter(i=>i!==-1);
    if (empty.length > 0) {
      const randomIndex = Math.floor(Math.random() * empty.length);
      grid[empty[randomIndex]] = 1;
    }
  }

  // Auto-merge logic
  for (let level = autoMergeLevel; level >= 1; level--) {
    let merged = true;
    while (merged) {
      merged = false;
      const indices = grid.map((v, i) => v === level ? i : -1).filter(i => i !== -1);
      if (indices.length >= 2) {
        const first = indices[0];
        const second = indices[1];
        grid[first]++;
        coins += Math.pow(2, grid[first]);
        grid[second] = 0;
        merged = true;
      }
    }
  }

  updateIncome();
  renderGrid();
  updateDisplay();
}

function updateIncome() {
  let income = grid.reduce((acc, v) => acc + (v > 0 ? Math.pow(2, v) : 0), 0);
  if (income > maxPassive) income = maxPassive;
  incomeSpan.textContent = income;
}

function updateDisplay() {
  coinsSpan.textContent = coins;
  ingotsSpan.textContent = ingots;

  buyAxolotlBtn.disabled = coins < cost_axolotl || !grid.includes(0);
  buyIngotBtn.disabled = coins < cost_ingot;
  buy10IngotsBtn.disabled = coins < cost_10_ingots;
  buy100IngotsBtn.disabled = coins < cost_100_ingots;

  if (gridSize < 5) {
      expandGridBtn.disabled = ingots < expand_costs[gridSize];
      expandGridBtn.textContent = `Expand Grid (${expand_costs[gridSize]} Ingots)`;
  } else {
      expandGridBtn.disabled = true;
      expandGridBtn.textContent = "Grid Fully Expanded";
  }

  if (autoMergeLevel < 3) {
    autoMergeBtn.disabled = ingots < autoMerge_costs[autoMergeLevel];
  }
}

function passiveIncomeLoop() {
  let income = grid.reduce((acc, v) => acc + (v > 0 ? Math.pow(2, v) : 0), 0);
  if (income > maxPassive) income = maxPassive;
  coins += income;
  updateDisplay();
}
setInterval(passiveIncomeLoop, 1000);

// New function for silent auto-saving
function autoSaveGame() {
    if (!consentGiven) return;
    localStorage.setItem("axolotlSave", JSON.stringify({grid, coins, ingots, gridSize, autoMergeLevel, axolotlName}));
}

let feedbackTimeout;
function showSaveFeedback() {
    clearTimeout(feedbackTimeout);
    saveFeedback.classList.add('visible');
    feedbackTimeout = setTimeout(() => {
        saveFeedback.classList.remove('visible');
    }, 2000); // Message disappears after 2 seconds
}

// Function for manual save with feedback
function manualSaveGame() {
  if (!consentGiven) return;
  autoSaveGame();
  showSaveFeedback();
}

function loadGame() {
  const save = localStorage.getItem("axolotlSave");
  if (save) {
    try {
      const data = JSON.parse(save);
      grid = data.grid || new Array(3*3).fill(0);
      coins = data.coins || 50;
      ingots = data.ingots || 0;
      gridSize = data.gridSize || 3;
      autoMergeLevel = data.autoMergeLevel || 0;
      axolotlName = data.axolotlName || "";

      if (autoMergeLevel > 0) {
        if (autoMergeInterval) clearInterval(autoMergeInterval);
        const times = [5000, 3000, 1000];
        autoMergeInterval = setInterval(runAutoMerge, times[autoMergeLevel - 1]);
      }
      axolotlNameInput.value = axolotlName;
      updateAutoMergeButton();
      renderGrid();
      updateIncome();
      updateDisplay();
    } catch (e) {
      console.error("Failed to parse save data:", e);
    }
  }
}

function showResetModal() {
    resetModal.style.display = "block";
}

function confirmReset() {
    localStorage.removeItem("axolotlSave");
    localStorage.removeItem("consentGiven");
    location.reload();
}

function showModal(modalId) {
    document.getElementById(modalId).style.display = "block";
}

function closeModal(modalId) {
    document.getElementById(modalId).style.display = "none";
}

function showAlert(message) {
    alertMessage.textContent = message;
    showModal('alertModal');
}

function enableSaving() {
  consentGiven = true;
  localStorage.setItem("consentGiven", "true");
  saveButtonsGroup.style.display = "flex";
  changeMindBtn.style.display = "none";
  loadGame(); // Reload data with saving now enabled
  autoSaveInterval = setInterval(autoSaveGame, 5000);
}

window.onload = () => {
    const storedConsent = localStorage.getItem("consentGiven");
    if (storedConsent === null) {
        showModal('confirmModal');
        confirmMessage.textContent = "Do you accept cookies (local storage save)? This will save your game progress automatically.";
        document.getElementById('confirmYesBtn').onclick = () => {
            enableSaving();
            closeModal('confirmModal');
        };
        document.getElementById('confirmNoBtn').onclick = () => {
            localStorage.setItem("consentGiven", "false");
            changeMindBtn.style.display = "block";
            closeModal('confirmModal');
            loadGame();
        };
    } else if (storedConsent === "true") {
        enableSaving();
    } else {
        changeMindBtn.style.display = "block";
        loadGame();
    }

    renderGrid();
    updateIncome();
    updateDisplay();
}

function exportData() {
  const blob = new Blob([JSON.stringify({grid, coins, ingots, gridSize, autoMergeLevel, axolotlName})], {type:"application/json"});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = "axolotl-save.json";
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  URL.revokeObjectURL(url);
}

function importData(e) {
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = ev => {
    try {
      const save = JSON.parse(ev.target.result);
      if(save.grid && save.coins != null){
        grid = save.grid;
        coins = save.coins;
        ingots = save.ingots;
        gridSize = save.gridSize;
        autoMergeLevel = save.autoMergeLevel;
        axolotlName = save.axolotlName || "";

        if (autoMergeLevel > 0) {
          if (autoMergeInterval) clearInterval(autoMergeInterval);
          const times = [5000, 3000, 1000];
          autoMergeInterval = setInterval(runAutoMerge, times[autoMergeLevel - 1]);
        }
        axolotlNameInput.value = axolotlName;
        updateIncome();
        renderGrid();
        updateDisplay();
        updateAutoMergeButton();
        showAlert("Game loaded from file!");
      } else {
        showAlert("Invalid save file!");
      }
    } catch {
      showAlert("Failed to load save file!");
    }
  };
  reader.readAsText(file);
}
</script>
</body>
</html>
